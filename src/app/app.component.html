<!doctype html>
<html [attr.data-bs-theme]=this.theme lang="en">
<app-logout-confirm (loginEvent)="toggleLogin($event)"></app-logout-confirm>
<app-navbar (loginEvent)="toggleLogin($event)" (sidebarOpenEvent)="openSidebar()"
            (themeEvent)="receiveTheme($event)" [appTheme]="this.theme"
></app-navbar>
<app-sidebar (loginEvent)="toggleLogin($event)" (sidebarCloseEvent)="closeSidebar()"></app-sidebar>
<body id="main">
<router-outlet/>
</body>
</html>
