<div class="container">
  <label style="font-size: x-large">
    {{ item.displayName }}
  </label>
  <div class="dropdown">
    <button [disabled]="!item.enabled" aria-expanded="false" class="btn dropdown-toggle" data-bs-toggle="dropdown"
            type="button">
      {{ item.value }}
    </button>
    <ul class="dropdown-menu">
      @for (option of item.options; track $index) {
        <li><a class="dropdown-item">{{ option }}</a></li>
      }
    </ul>
  </div>
</div>
