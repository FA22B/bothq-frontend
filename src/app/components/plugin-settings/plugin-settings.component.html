<div *ngIf="pluginData$ | async as pluginData" class="container" id="mainFrame" style="margin-top: 5rem; ">
  <div style="padding-left: 2.5rem">
    <h1>{{ pluginData.displayName }}</h1>
    <div style="width: 50%; font-size: larger; margin-bottom: 2rem">
      {{ pluginData.description }}
    </div>
  </div>
  <app-group [frame]="'secondaryFrame'" [header]="false" [item]="pluginData"></app-group>
</div>
