<div class="sidebar z-3" id="mySidebar" style="z-index: 100">
  <button (click)="closeSidebar()" aria-label="Close" class="btn-close" type="button"></button>

  @if (loggedIn) {
    <button class="btn btn-ol-red logBtn" (click)="logOut()"><strong>Logout</strong>
    </button>
  } @else {
    <button class="btn btn-ol-blurple logBtn" (click)="logIn()"><strong>Login</strong>
    </button>
  }
</div>
